name: Deploy to GitHub Pages

on:
  push:
    branches: [main, dev] # main か dev ブランチに Push された時に実行

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # ブランチ名ごとにフォルダを分けて公開する設定
          destination_dir: ${{ github.ref_name }}
