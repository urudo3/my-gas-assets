name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # mainにPushされたら開始

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1. テスト環境へのデプロイ
  deploy-test:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}test/ # 確認用URLを表示
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # index.htmlを「test」フォルダの中に入れた状態でパッケージング
          path: '.'
          destination: 'test' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 2. 本番環境へのデプロイ（ここで承認待ちにする）
  deploy-production:
    needs: deploy-test
    environment: 
      name: production # ★重要：Settingsで作る環境名
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # ルート直下に配置（本番）
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
